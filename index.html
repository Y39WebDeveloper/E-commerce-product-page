<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="layer" onclick="showNavbar()"></div>
  <div id="img-section2">
    <div class="main-img">
      <img class="active" src="images/image-product-1.jpg" alt="">
      <img src="images/image-product-2.jpg" alt="">
      <img src="images/image-product-3.jpg" alt="">
      <img src="images/image-product-4.jpg" alt="">
    </div>
    <span id="close" onclick="showSlider2()"><img src="images/icon-close.svg" alt=""></span>
    <span id="prev"><img src="images/icon-previous.svg" alt=""></span>
    <span id="next"><img src="images/icon-next.svg" alt=""></span>
    <ul class="img-bullets">
      <li data-index="1" class="active"><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
      <li data-index="2"><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
      <li data-index="3"><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
      <li data-index="4"><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
    </ul>
  </div>
  <nav>
    <div class="menu-icon" onclick="showNavbar()">
      <img src="images/icon-menu.svg" alt="">
    </div>
    <div class="brand">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="navigation">
      <ul class="profile">
        <li>
          <img src="images/image-avatar.png" alt="" onclick="showCart()">
          <div class="cart">
            <div class="title">Cart</div>
            <div class="content">
              <div class="emptyCart">
                Your cart is empty
              </div>
            </div>
          </div>
        </li>
        
      </ul>
      <ul class="navbar">
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </nav>

  <div class="body">
    <div class="img-section">
      <div class="main-img" onclick="showSlider2()">
        <img class="active" src="images/image-product-1.jpg" alt="">
        <img src="images/image-product-2.jpg" alt="">
        <img src="images/image-product-3.jpg" alt="">
        <img src="images/image-product-4.jpg" alt="">
      </div>
      <ul class="img-bullets">
        <li data-index="1" class="active"><img src="images/image-product-1-thumbnail.jpg" alt=""></li>
        <li data-index="2"><img src="images/image-product-2-thumbnail.jpg" alt=""></li>
        <li data-index="3"><img src="images/image-product-3-thumbnail.jpg" alt=""></li>
        <li data-index="4"><img src="images/image-product-4-thumbnail.jpg" alt=""></li>
      </ul>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
